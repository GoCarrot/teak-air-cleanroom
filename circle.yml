machine:
  xcode:
    version: 9.2
  environment:
    ADOBE_AIR_HOME: /usr/local/share/adobe-air-sdk
    LC_ALL: en_US.UTF-8
    LANG: en_US.UTF-8
test:
  override:
  - rake package:download build:air build:android build:ios
dependencies:
  pre:
  - gem install bundler
  - bundle install
  - ./setup
  cache_directories:
    - ~/Library/Caches/Homebrew/
checkout:
  post:
    - git fetch --tags
deployment:
  prod:
    branch: master
    commands:
      - rake deploy:ios deploy:android
